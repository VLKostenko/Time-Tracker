<section @fade class="issues-contents">
  <a class="link-back" mat-raised-button [routerLink]="['/home']">Back</a>
  <div class="container">
      <h1 class="h1">Issues List</h1>
      <mat-accordion class="issues-list" *ngIf="issues">
          <mat-expansion-panel
            class="issues-item" 
            *ngFor="let issue of issues.issues"
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title class="title">
                Project Name: {{ issue.project.name}}
              </mat-panel-title>
              <mat-panel-title>Issues ID: {{ issue.id}}</mat-panel-title>
            </mat-expansion-panel-header>
            <p class="project-id">ID Project: {{ issue.project.id}}</p>
            <p class="issue-description">Issue description: {{ issue.description}}</p>
          </mat-expansion-panel>
        </mat-accordion>
  </div>
</section>
